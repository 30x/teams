apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: teams
  labels:
    name: teams
  namespace: apigee
spec:
  replicas: 1
  selector:
    matchLabels:
      component: teams
  template:
    metadata:
      labels:
        component: teams
        routable: "true"
      annotations:
        privateHosts: sso.k8s.local
        privatePaths: 3000:/teams
    spec:
      containers:
      - name: teams
        image: teams
        imagePullPolicy: IfNotPresent
        env:
          - name: PORT
            value: "3000"
          - name: PG_HOST
            valueFrom:
              secretKeyRef:
                name: permissions
                key: pghost
          - name: PG_USER
            valueFrom:
              secretKeyRef:
                name: permissions
                key: pguser
          - name: PG_PASSWORD
            valueFrom:
              secretKeyRef:
                name: permissions
                key: pgpassword
          - name: PG_DATABASE
            valueFrom:
              secretKeyRef:
                name: permissions
                key: pgdatabase
          - name: SHIPYARD_PRIVATE_SECRET
            valueFrom:
              secretKeyRef:
                name: routing
                key: private-api-key
          - name: SPEEDUP
            value: "10" 
          - name: INTERNAL_ROUTER
            value: "internal-router" 
          - name: IPADDRESS
            valueFrom:
              fieldRef:
                fieldPath: status.podIP          
        ports:
          - containerPort: 3000